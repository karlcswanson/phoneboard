<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>phoneboard</title>

  </head>
  <body>
    <div class="container-fluid">
      <div id="clockboard" class="row">
        <div class="col-sm clock-box" id="et">
          <p class="zone text-center">ET</p>
          <p class="time text-center">--:--:--</p>
        </div>
        <div class="col-sm clock-box" id="ct">
          <p class="zone text-center">CT</p>
          <p class="time text-center">--:--:--</p>
        </div>
        <div class="col-sm clock-box" id="mt">
          <p class="zone text-center">MT</p>
          <p class="time text-center">--:--:--</p>
        </div>
        <div class="col-sm clock-box" id="pt">
          <p class="zone text-center">PT</p>
          <p class="time text-center">--:--:--</p>
        </div>
      </div>


      <div id="mastercontrol" class="row">

        <div class="col">
          <div id="group-1" class="row master-group">
            <div class="col-sm">
              <h2><a href="tel:18445051150">Live</a> <span>&#9679;</span></h2>
            </div>
            <div class="col-sm">
              <div class="btn-group btn-block btn-mastercontrol" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-danger btn-lg" value="mastercontrol-off-air">OFF AIR</button>
                <button type="button" class="btn btn-info btn-lg" value="mastercontrol-queue">Queue</button>
                <button type="button" class="btn btn-success btn-lg" value="mastercontrol-on-air">ON AIR</button>
              </div>
              <div class="btn-group btn-block btn-test-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-danger" value="studiolight-off-air">OFF AIR</button>
                <button type="button" class="btn btn-secondary" value="studiolight-disable">Disable</button>
                <button type="button" class="btn btn-success" value="studiolight-on-air">ON AIR</button>
              </div>
              <div class="btn-group btn-block btn-test-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-danger" value="switchboard-off-air">CLOSE LINES</button>
                <button type="button" class="btn btn-success" value="switchboard-on-air">OPEN LINES</button>
              </div>
            </div>
          </div>
        </div>

        <div id="group-2" class="col master-group">
          <div class="row">
            <div class="col-sm">
              <h2><a href="tel:18445051151">Delay</a> <span>&#9679;</span></h2>
            </div>
            <div class="col-sm">
              <div class="btn-group btn-block btn-mastercontrol" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-danger btn-lg" value="mastercontrol-off-air">OFF AIR</button>
                <button type="button" class="btn btn-info btn-lg" value="mastercontrol-queue">Queue</button>
                <button type="button" class="btn btn-success btn-lg" value="mastercontrol-on-air">ON AIR</button>
              </div>
              <div class="btn-group btn-block btn-test-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-danger" value="studiolight-off-air">OFF AIR</button>
                <button type="button" class="btn btn-secondary" value="studiolight-disable">Disable</button>
                <button type="button" class="btn btn-success" value="studiolight-on-air">ON AIR</button>
              </div>
              <div class="btn-group btn-block btn-test-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-danger" value="switchboard-off-air">CLOSE LINES</button>
                <button type="button" class="btn btn-success" value="switchboard-on-air">OPEN LINES</button>
              </div>
            </div>
          </div>
        </div>


      </div>

      <div id="phoneboard">
        <div id="live-row" class="row phoneboard-row"></div>
        <div id="delay-row" class="row phoneboard-row"></div>
      </div>

      <div class="message-board">
        <h1>Connection Error!</h1>
        <p>Could not connect to the phoneboard server. Please refresh the page.</p>
      </div>

    </div>

    <template id="channel-template">
      <div class="col-sm">
        <div class="channel_name">
          <p class="name text-center"></p>
        </div>

        <div class="studio-light-box text-center">
          <div class="volume progress">
            <div class="progress-bar" role="progressbar"></div>
          </div>
          <p class="webrtc-status">ðŸŽ·</p>
          <p class="studio-light"></p>
          <p class="vu">&#9679;</p>
          <div class="btn-group btn-test-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" value="studiolight-disable">Disabled</button>
            <button type="button" class="btn btn-danger" value="studiolight-off-air">OFF AIR</button>
            <button type="button" class="btn btn-success" value="studiolight-on-air">ON AIR</button>
          </div>


        </div>
        <div class="info-drawer">
          <div class="row">
            <!-- <div class="col-5 text-left"> -->
            <div class="col text-center">
              <p class="codec-status"><a href="#">codec</a> <span>&#9679;</span></p>
              <p class="codec-time"></p>
              <p class="codec-drop">drops: <span>0</span></p>
              <div class="btn-group btn-block btn-test-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success" value="call">call</button>
                <button type="button" class="btn btn-danger" value="drop">drop</button>
              </div>
            </div>
            <!-- <div class="col-2"></div> -->
            <!-- <div class="col-5 text-left"> -->
            <div class="col text-center">
              <p class="conference-status">conf <span>&#9679;</span></p>
              <p class="conference-time"></p>
              <p class="conference-size">sites: <span></span></p>
              <div class="btn-group btn-block btn-test-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-danger" value="close_room">close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script src="static/app.js"></script>
  </body>
</html>
